    <main>
      <!--============Contact Section Start============-->
      <section id="contact">
        <h1 class="sub-heading">Contact</h1>
        <div class="divider"></div>
        <p class="sub-para"></p>

        <div class="contact-row">
          <!------Left cal------->
          <div class="contact-left">
            <!----Email Box------>
            <div class="icon-box">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="info">
                <h4>Email:</h4>
                <p>aravindmary03@gmail.com</p>
              </div>
            </div>
            
            <!----Call Box------>
            <div class="icon-box">
              <div class="icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="info">
                <h4>Call:</h4>
                <p>+91 63829 81930</p>
              </div>
            </div>
            
            <!----Location Box------>
            <div class="icon-box">
              <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="info">
                <h4>Location:</h4>
                <p>AnnaNagar, Chennai-40</p>
              </div>
            </div>

            <!-----map----->
            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31089.161554607806!2d80.1869868302953!3d13.089983134036915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5264078822719b%3A0xbda01077b89581e2!2sAnna%20Nagar%2C%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1704723949204!5m2!1sen!2sin" width="100%" height="250" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
          <!------Right cal------->
          <div class="contact-right">
            <form action="">
              <input type="text" name="name" id="name" placeholder="Your Name">
              <input type="email" name="email" id="email" placeholder="Your Email">
              <input type="text" name="subject" id="subject" placeholder="Subject">
              <textarea name="msg" id="msg" rows="9" placeholder="Your Message"></textarea>
              <input type="submit" value="Send Message" onclick="button1()">
            </form>
          </div>
        </div>
      </section>
      <!--============Contact Section End============-->
    </main>
